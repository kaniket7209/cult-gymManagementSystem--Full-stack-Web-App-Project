{% extends "layout.html" %}
  
{% block y %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <a class="navbar-brand" href="/">
    <img style="background-color:bisque ;" src="https://static.cure.fit/assets/images/curefit-v-man.svg" alt="">
  </a>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="/static/css/loginstyle.css">

  
</head>

<body>
  <div class="signupSection">
  <div class="info">
    <h2>Pep Gym</h2>
 
    <i  class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
    <p>The Future Is Here</p>
  </div>
  {% from "includes/formhelpers.html" import render_field %}
  <form action="" method="POST" class="signupForm" name="signupform">
    <h2>Sign In</h2>
    <ul class="noBullet">
      <li>
        <label for="username"></label>
        {{render_field(form.username, class_="form-control")}}
      </li>
      <li>
        <label for="password"></label>
        {{render_field(form.password, class_="form-control")}}
      </li>
    
      <li id="center-btn">
        <input type="submit" id="join-btn" name="Login" alt="Join" value="Login">
      </li>
    </ul>
    <br>

    <button id="join-btn" onclick="history.back()">
      Click here to go back
    </button>
  </form>
</div>


</body>
</html>
{% endblock %}
