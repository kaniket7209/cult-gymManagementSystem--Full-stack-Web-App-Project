<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>

var xValues = {{ labels | safe}}
var yValues = {{ values | safe }};
var barColors = [ "red", "green","blue","orange","brown", "purple", "black"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "{{ username | safe }} Report "
    }
  }
});
</script>
<a href="{{url_for('viewprogress')}}"><button type="button">Check for another member</button></a>
<button onclick="history.back()">
    Click here to go back
</button>

</body>
</html>
